<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار الوضع الليلي</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
        }
        
        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #ffffff;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .theme-toggle {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            border: 2px solid var(--text-color);
            background: transparent;
            color: var(--text-color);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>اختبار الوضع الليلي البسيط</h1>
    <p>هذا اختبار منفصل للتحقق من عمل الوضع الليلي</p>
    <button class="theme-toggle" id="themeToggle">🌙</button>
    
    <script>
        console.log("بدء اختبار الوضع الليلي...");
        
        const themeToggle = document.getElementById('themeToggle');
        let currentTheme = localStorage.getItem('theme') || 'light';
        
        // تطبيق الوضع الحالي
        document.documentElement.setAttribute('data-theme', currentTheme);
        updateButton(currentTheme);
        
        // إضافة مستمع الحدث
        themeToggle.addEventListener('click', function() {
            console.log("تم النقر على الزر!");
            
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            console.log("الوضع الجديد:", currentTheme);
            
            document.documentElement.setAttribute('data-theme', currentTheme);
            localStorage.setItem('theme', currentTheme);
            updateButton(currentTheme);
        });
        
        function updateButton(theme) {
            themeToggle.textContent = theme === 'light' ? '🌙' : '☀️';
            console.log("تم تحديث الزر إلى:", themeToggle.textContent);
        }
        
        console.log("التهيئة завершена. الوضع الحالي:", currentTheme);
    </script>
</body>
</html>
